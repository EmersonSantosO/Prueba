{% extends 'layouts/base.html' %}

{% block title %}Eliminar ticket{% endblock %}

{% block content %}
    <div class="container">
        <h1>Eliminar ticket</h1>
        <p>¿Estás seguro de que deseas eliminar el ticket "{{ ticket.titulo }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
{% endblock %}
